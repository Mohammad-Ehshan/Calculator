<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator By Ehshan! <span>Encryptix</span></h1>
    <div class="container">
      <input class="input" type="text"" />
      <div class="row">
        <button class="button" style="background-color: #F1FF60;">AC</button>
        <button class="button" style="background-color: #F1FF60;">%</button>
        <button class="button" style="background-color: #F1FF60;">X</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" style="background-color: #F1FF60;">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" style="background-color: #F1FF60;">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" style="background-color: #F1FF60;">+</button>
      </div>
      <div class="row">
        <button class="button" >0</button>
        <button class="button" style="background-color: #F1FF60;">.</button>
        <button class="button" style="background-color: #F1FF60;">/</button>
        <button class="button" style="background-color: #F1FF60;">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
